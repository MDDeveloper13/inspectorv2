<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inspector</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="applab/fa-brands-400.woff2" as="font">
  <link rel="preload" href="applab/fa-solid-900.woff2" as="font">
  <link rel="preload" href="applab/fa-regular-400.woff2" as="font">
  <link rel="preload" href="applab/fa-v4compatibility.woff2" as="font">
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script>
    function setExportConfig(config) { window.EXPORT_OPTIONS = config; }
  </script>
  <script src="https://studio.code.org/projects/applab/ufdnIcBXvNxq3YF1eHsyIh9AN8TBs4HVpv46clRSH1g/export_config?script_call=setExportConfig"></script>
  <script src="applab/applab-api.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <link rel="stylesheet" href="applab/applab.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="divApplab" class="appModern running" tabindex="1" style="width: 100%; height: 100%; display: block;">
    <div class="screen" tabindex="1" data-theme="orange" id="screen1" style="display: block; height: 70vh; width: 80vw; margin: auto; position: relative; background-color: rgb(255, 164, 0); background-size: cover; background-image: url('your-image-url.jpg');">
      <div contenteditable="true" class="textArea" id="t" style="width: 80%; height: 70%; border-style: solid; background-color: rgb(77, 49, 0); color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); border-radius: 2px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 3vw; padding: 1vw 3vw; position: absolute; left: 10%; top: 10%; margin: 0;"></div>
      <button id="re" style="padding: 0; margin: 0; border-style: solid; height: 8vh; width: 20vw; background-color: rgb(75, 198, 208); color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); border-radius: 0; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 3vw; position: absolute; left: 32.5%; top: 90%;">Replace</button>
      <input id="ret" style="margin: 0; width: 22vw; height: 6vh; border-style: solid; color: rgb(255, 255, 255); background-color: rgb(179, 115, 0); border-color: rgb(255, 255, 255); border-radius: 0; border-width: 1px; font-family: Arial, Helvetica, sans-serif; font-size: 3vw; padding: 1vw 3vw; position: absolute; left: 10%; top: 80%;">
      <input id="pt" style="margin: 0; width: 23.5vw; height: 6vh; border-style: solid; color: rgb(255, 255, 255); background-color: rgb(179, 115, 0); border-color: rgb(255, 255, 255); border-radius: 0; border-width: 1px; font-family: Arial, Helvetica, sans-serif; font-size: 3vw; padding: 1vw 3vw; position: absolute; left: 40%; top: 80%;">
    </div>
  </div>
</body>
</html>
